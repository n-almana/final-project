    <h1>Fearing Truth</h1>
    <div id="poem"> 
    Once again: </br> 
    Disappointment takes over as I realize its futility </br> 
    growing. Thanks to my lack of attention, </br> 
    I still reach for another - an uncontrollable </br> 
    habit with perpetual disappointment. </br> 
    </br> 
    Why do I always bother?  </br> 

    </div>
